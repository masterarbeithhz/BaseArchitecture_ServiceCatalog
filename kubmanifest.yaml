apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicecatalog
  labels:
    app: servicecatalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicecatalog
  template:
    metadata:
      labels:
        app: servicecatalog
    spec:
      containers:
      - name: servicecatalog
        image: JSVAR_DOCKERIMAGE
---        
apiVersion: v1
kind: Service
metadata:
  name: servicecatalog-service
spec:
  type: NodePort
  selector:
    app: servicecatalog
  ports:
  - protocol: TCP
    port: 80      
---
#Definition Reverse-Proxy f√ºr einen Service
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: servicecatalog-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
        - path: /servicecatalog/(.*)
          backend:
            serviceName: servicecatalog-service
            servicePort: 80

